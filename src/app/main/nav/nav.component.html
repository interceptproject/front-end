<div id="nav-component">
  <div class="title-box">
    <span class="logo">
      (LOGO)
    </span>
    <span class="title">
      Intercept
    </span>
  </div>
  <div class="menu-box">
    <div class="menu">
      <div
      class="menu-item"
      [ngClass]="{'selected': item.set}"
      *ngFor="let item of menuItems">
        <a [routerLink]="[item.url]">
          {{item.name}}
        </a>
      </div>
    </div>
  </div>
</div>
